<div class="container-md align-content-start">
  <div class="form-control">
    <input type="text" placeholder="enter amount" [(ngModel)]="this.amount"/> Price
  </div>

  <div class="form-control-sm">
    <button (click)="this.updateAmount()">Update</button>
  </div>
</div>

<div class="container-md">
  <table mat-table [dataSource]="this.dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Company Name</th>
      <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="marketName">
      <th mat-header-cell *matHeaderCellDef>Market Name</th>
      <td mat-cell *matCellDef="let element">{{ element.marketName }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns"
        (click)="this.onRowClick(row, i)"
        [class.active]="this.selectedIndex === i"></tr>
  </table>
</div>
